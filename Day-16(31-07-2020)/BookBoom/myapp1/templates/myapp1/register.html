{% extends 'myapp1/index.html' %}

{% block content%}
<br><br><br>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="card">
				<div class="card-header text-center text-primary " >
						Register
				</div>
				<form action="{% url 'register' %}" method="POST">
					{% csrf_token %}
				<div class="card-body text-center">
					{{form.as_p}}
				</div>
				<div class="card-footer text-center" ><button class="btn btn-primary">Signup</button></div>
				</form>
			</div>
		</div>
	</div>
{% endblock content%}
